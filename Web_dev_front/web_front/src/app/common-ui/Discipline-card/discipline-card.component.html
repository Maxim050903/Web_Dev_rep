@if (discipline)
{
  <body>
    <div class="card">
      <div class="card-left">
        <h3 (click)="onTextClick(TeacherId)">Наименование курса</h3>
        <p>{{discipline.name}}</p>
      </div>
      <div class="card-right">
        <p>Список групп обучающихся на курсе</p>
        <p>
          @for (discipilne of discipline.groups; track discipline){
            {{discipilne}}
          }
        </p>
      </div>
    </div>
  </body>
}
